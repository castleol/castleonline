[装备合成]
1=@2简介：@c\n
2=用两件属性相同的装备作为材料，可以合成一件更高阶的装备。\n
3=@2方法：@c\n
4=在合成材料框放入两件名称和属性相同的装备，点击开始即可。\n
5=@2注意：@c\n
6=1.只有同阶的装备才能进行合成。\n
7=2.已经附魔的装备需要解除附魔才能合成。\n

[装备附魔]
1=@2简介：@c\n
2=把怪物的魔魂附着到装备上，可以增加装备的属性。\n
3=@2方法：@c\n
4=在材料框放入准备附魔的装备和对应的魔魂，点击开始即可。\n
5=@2注意：@c\n
6=每件装备最多可以附加四个魔魂。\n

[解除附魔]
1=@2简介：@c\n
2=取出附魔装备上的魔魂。\n
3=@2方法：@c\n
4=在合成材料框放入已经附魔装备，点击开始即可。\n

[魔魂合成]
1=@2简介：@c\n
2=用五个同阶的魔魂作为材料，可以合成一个更高阶的魔魂。\n
3=@2方法：@c\n
4=在合成材料框放入五个或更多的同阶魔魂，点击开始即可。\n

[装备分解]
1=@2简介：@c\n
2=把已经合成的装备分解为原始材料。\n
3=@2方法：@c\n
4=在材料框放入已经合成的装备，点击开始即可。\n

[副武合成]
1=@2简介：@c\n
2=用高一阶的装备和副武器合成，可以提升副武器的攻击力。\n
3=@2方法：@c\n
4=在材料框放入副武器和的高一阶的合成装备，点击开始即可。\n
5=@2注意：@c\n
6=合成装备必须比副武器高一阶。\n

[装备升级]
1=@2简介：@c\n
2=把当前装备升级为下一等级装备，同时装备的合成属性降低一阶。\n
3=@2方法：@c\n
4=在材料框放入已经合成的装备，点击开始即可。\n
5=@2注意：@c\n
6=必须是+1以上的装备才能进行升级，升级后+1变为+0，以此类推。\n

[幸运合成]
1=@2简介：@c\n
2=使用幸运宝石给装备合成幸运属性，每次消耗一个幸运宝石。\n
3=@2方法：@c\n
4=在材料框放入要附加的装备和幸运宝石，点击开始即可。\n
5=@2注意：@c\n
6=如果附加成功装备幸运+1，无效幸运不变，失败幸运-1，每件装备最多幸运+5。\n